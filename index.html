<!--essa linha declara o tipo de documento e a versão do HTML sendo usada, que neste caso é o HTML5-->
<!DOCTYPE html>
<!--essa linha declara o tipo de documento e a versão do HTML sendo usada, que neste caso é o HTML5-->
<html lang="en">
<!-- cabeçalho -->
<head>
    <!--Especifica o conjunto de caracteres como UTF-8, que suporta uma ampla gama de caracteres-->
    <meta charset="UTF-8">
    <!--Define a largura da viewport para corresponder à largura do dispositivo e define o nível de zoom inicial como 1.0-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Define o título da página exibido na barra de título ou aba do navegador-->
    <title>Document</title>
<!--fecha cabeçalho-->
</head>
<!--contem o conteudo visivel daa pagina-->
<body>
    <!--Importa um arquivo JavaScript externo chamado "ifelse.js". Este script será executado no contexto da página.-->
    <script src="ifelse.js"></script>
<!--fecha a seção do corpo do documento-->
</body>
<!--fecha o elemento raiz do documento-->
</html>
